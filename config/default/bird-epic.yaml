apiVersion: apps/v1
kind: Deployment
metadata:
  name: bird-epic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bird-epic
  template:
    metadata:
      labels:
        app: bird-epic
    spec:
      containers:
      - name: bird-epic
        env:
        - name: BIRD_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: BIRD_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: BIRD_ML_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: ${IMG}
        imagePullPolicy: Always
        resources:
          limits:
            memory: 250Mi
          requests:
            memory: 250Mi
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
          privileged: false
        volumeMounts:
        - name: birdconfig
          mountPath: /usr/local/include/bird
        - name: bird-cm
          mountPath: /usr/local/etc
      imagePullSecrets:
      - name: gitlab
      volumes:
      - name: birdconfig
        hostPath:
          path: /opt/acnodal/bird
          type: "Directory"
      - name: bird-cm
        configMap:
          name: bird-cm
      hostNetwork: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
